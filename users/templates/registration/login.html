{% extends 'users/main.html' %}
{% block content %}
<div align="center">
<h1>Log-in</h1>
{% if form.errors %}
<p>
Your username or password didn't match.
Please try again.
</p>
{% else %}
<p>Please, use the following form to log-in:</p>
{% endif %}
<div class="login-form">
<form action="{% url 'user:login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}" />
<p><input class="btn btn-primary" type="submit" value="Log-in"></p>
</form>
</div>
<div>
    <a class="btn btn-success" href="{% url 'user:register' %}"> Register</a>
</div>
</div>
{% endblock %}
